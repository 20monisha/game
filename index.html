<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="image">
    
    </div>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand">

        </div>
        <div data-current-operand class="current-operand">

        </div>
      </div>
      <button data-all-clear class="span-two" type="button" name="button">AC</button>
      <button data-delete type="button" name="button">DEL</button>
      <button data-operation type="button" name="button">/</button>
      <button data-number type="button" name="button">1</button>
      <button data-number type="button" name="button">2</button>
      <button data-number type="button" name="button">3</button>
      <button data-operation type="button" name="button">*</button>
      <button data-number type="button" name="button">4</button>
      <button data-number type="button" name="button">5</button>
      <button data-number type="button" name="button">6</button>
      <button data-operation type="button" name="button">+</button>
      <button data-number type="button" name="button">7</button>
      <button data-number type="button" name="button">8</button>
      <button data-number type="button" name="button">9</button>
      <button data-operation type="button" name="button">-</button>
      <button data-number type="button" name="button">.</button>
      <button data-number type="button" name="button">0</button>
      <button data-equals class="span-two" type="button" name="button">=</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
